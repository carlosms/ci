{{ $headerCtx := dict "Params" (dict "topbar" "opaque") }}
{{ partial "head.html" . }}
<body>
  {{ partial "header.html" $headerCtx }}

  <section class="fullWidth customPage">
    <div class="mainContainer">
      <article>
        <h1>{{ .Title }}</h1>
      </article>
    </div>
  </section>

  {{ $footerCtx := dict "Params" (dict "footer" "white") "Site" $.Site }}
  {{ partial "footer.html" $footerCtx }}
</body>
</html>
